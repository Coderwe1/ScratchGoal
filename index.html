<body>
    <header>
        <h1 class="title">ScratchGoal</h1>
        <p>Tells you how long you will reach <br> a certian forum number post.</p>
    </header>
    <article>
        <label for="numpost">Your number of posts</label>
        <input type="number"  class="input" id="numpost" placeholder="Number of posts" >
        <label for="day">Posts per day</label>
        <input type="number" class="input" id="day" placeholder="Posts per day " >
        <label for="goal">Goal</label>
        <input type="number" id="goal" class="input" placeholder="Your goal" >
        <button type="submit" onclick="btn()" id="btn">Gather</button>

        <p id="answer"></p>
    </article>


<footer>
    <a href="#">Forum</a>
    <a href="https://github.com/Coderwe1/ScratchGoal">Github</a>
</footer>
